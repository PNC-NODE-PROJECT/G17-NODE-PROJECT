<div class="addQuestion">

        <label>Question:</label>
        <div class="form-group">
            <input type="text" name="" id="question" class="form-control question" placeholder="Question">
        </div>
    </div>
    <div class="answer">
        <div class="titleAnswer">
            <label>Answer:</label>
            <div class="score">
                <label for="">Assign Score</label>

            <input type="text" name="" id="answerA" class="form-control" placeholder="AnswerA">
        </div>

            <input type="text" name="" id="answerB" class="form-control" placeholder="AnswerB">

        </div>
        <div class="form-group">
            <input type="text" name="" id="answerD" class="form-control" placeholder="AnswerD">
        </div>
        <div class="answerField">
            <label for="correctAnswer">correct Answer : </label>
            <input type="text" name="correctAnswer" id="correctAnswer" placeholder="CHOOSE a, a, c or d " class="textAnswer">
        </div>
    </div>
    <button type="submit" id ="submit_button" class="submit">Add</button>
</div>

        </div>
        <div class="form-group">            
            <input type="text" name="" id="ansD" class="form-control" placeholder="Answer4">
        </div>
        <div class="answerField">
            <label for="correctAnswer">correct Answer</label>
